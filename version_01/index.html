<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini calendar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="hero">
    <div class="calendar">
      <div class="left">
        <p id="date">01</p>
        <p id="day">Sunday</p>
        <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
        <!-- <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milli-seconds">0000</span></p> -->
        <p><span id="12-hour">00</span>:<span id="12-minutes">00</span>:<span id="12-seconds">00</span> <span id="12-AM-PM">AM</span></p>
      </div>
      <div class="right">
        <p id="month">January</p>
        <p id="year">2023</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
